<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="${'/css/login.css'}"/>
    <script type="text/javascript" th:src="${'/js/jquery.js'}"></script>
    <script type="text/javascript" th:src="${'/js/login.js'}"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<form class="form-login form-horizontal text-center" th:action="@{/login}" method="post">
    <div th:if="${param.logout}" class="login-logout">
        You have been logged out.
    </div>
    <h1 class="h3 mb=3 font-weight-normal">Please login</h1>
    <div class="form-group">
        <div class="col-md-12">
            <label for="username" class="sr-only">UserName</label>
            <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="Username" maxlength="16" autofocus="autofocus"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" maxlength="16" autocomplete="off"/>
            <div th:if="${param.error}" class="login-failed">
                Invalid username and password.
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <button id="loginSubmit" class="btn btn-lg btn-primary btn-block" disabled="disabled" type="submit">
                login
            </button>
        </div>
    </div>
</form>
</body>
</html>
